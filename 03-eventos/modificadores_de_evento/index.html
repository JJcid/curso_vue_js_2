<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://unpkg.com/vue"></script>
    <title>Eventos</title>
</head>
<body>
    <div id="eventos">
       <div style="height: 300px; border: 5px solid black;"
            v-on:mousemove="mostrarCoordenadas"
            v-on:click.once="sumar(3)">
        
            <div style="height: 200px; margin-top:50px; border: 2px solid red;"
                 v-on:mousemove.stop> <!-- detenemos el evento cuando entramos en el div interior -->
            </div>
            <input type="text" name="" id="" @keyup.delete.space="sumar(1)"> <!-- @ es la abreviatura de v-on: -->  
        </div> <!-- Se ejecuta una sola vez -->
       x: {{ x }}, y: {{ y }}, contador de clicks: {{ contador }}
    </div>
    <script src="vue.js"></script>
</body>
</html>
